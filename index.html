<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .parent{
    width: 100%;
    height: 100vh;
  }
  .child1{
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .child2{
display: flex;
justify-content: center;
padding: 20px;
  }
.switch{
  width: 80px;
  height: 30px;
  background-color: lavender;
  border-radius:5px ;
}

</style>
<body>
  <div id="parent">
<div class="child1">
<img src="./bulb1.jpg" alt="">
</div>
<div class="child2">
  <button class="switch" >On</button>
  <button class="switch" >Off</button>
</div>
  </div>
<script>
  var image=document.getElementsByTagName("img")[0];
  var button1=document.getElementsByClassName("switch")[0];
  var button2=document.getElementsByClassName("switch")[1];

  button1.addEventListener("click",switchOn)
  button2.addEventListener("click",switchOff)
function switchOn(){
  image.src="bulb2.jpg"
}
  function switchOff(){
    image.src="bulb1.jpg"
  }


</script>
</body>
</html>
